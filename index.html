<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h2>Validação de Números</h2>

    <form id="numForm">
        <label for="num1">Campo A:</label>
        <input type="number" id="num1" name="num1"><br><br>

        <label for="num2">Campo B:</label>
        <input type="number" id="num2" name="num2"><br><br>

        <button id="btn-submit" type="submit" value="Submit">Submeter</button>
        <button id="clearBtn" type="button ">Limpar</button>
    </form>

    <p id="error-msg" class="error"></p>
    <p id="sucess-msg" class="sucess"></p>
    <script src="main.js"></script>
</body>

</html>
